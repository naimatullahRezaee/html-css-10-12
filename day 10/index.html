<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Attribute Input</title>
  </head>
  <body>
    <form>
      username:
      <input
        type="text"
        name="username"
        required
        placeholder="Enter your name"
      />
      <br />
      password:
      <input required type="password" name="pass" />
      <br />

      gender:
      <br />
      <input type="radio" name="g" value="male" required />
      male
      <br />
      <input type="radio" checked name="g" value="female" />
      female
      <br />

      <input type="checkbox" checked name="fa" /> Dari <br />
      <input type="checkbox" checked name="ps" /> pashto <br />
      <input type="checkbox" checked name="en" /> English <br />

      <!-- <textarea
        name=""
        placeholder="what is in your mind"
        id=""
        cols="30"
        rows="10"
      ></textarea> -->

      <button type="submit">Send</button>
    </form>
  </body>
</html>
